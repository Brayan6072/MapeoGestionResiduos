<section>
  <app-ubicaciones (coordsEvent) = "getCoords($event)"/>
</section>
<section>
  <h4 class="font-bold mb-2">A침adir Ubicaci칩n</h4>
  <form  [formGroup]="addform" (ngSubmit)="add()">
    <div class="mb-2">
      <label class="block mb-2 mt-2 text-sm font-medium text-gray-900" for="nombre">Contenedor</label>
      <input        
        type="text"
        name="nombre"
        class="border border-gray-300"
        id="nombre"
        placeholder="Ingresa un nombre"
        formControlName="name"
        
      />
    </div>
  <p class="block mb-2 mt-2 text-sm font-medium text-gray-900">Imagen</p>
  
    <img class="flex flex-col items-center justify-center w-full h-100 rounded-lg object-cover mb-2" [src]="urlpreview" alt="image description" *ngIf="urlpreview">

    <div class="flex items-center justify-center mb-2" *ngIf="urlpreview">
      <button (click)="cancelPreview()" type="button" class=" bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 flex items-center justify-center hover:bg-gray-100 h-8 w-8 " data-dismiss-target="#toast-default" aria-label="Close">
        <span class="sr-only">Close</span>
        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
        </svg>
    </button>

    </div>
    
    <div class="flex items-center justify-center w-full mb-2" *ngIf="!urlpreview">
        
        <label for="dropzone-file" class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50">
            <div class="flex flex-col items-center justify-center pt-5 pb-6">
                <svg class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
                </svg>
                <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                <p class="text-xs text-gray-500 dark:text-gray-400"> PNG, JPG or WEBP (MAX. 10MB)</p>
            </div>
            <input id="dropzone-file" type="file" multiple value="select" class="hidden" (change)=" onFileSelected($event)"/>
        </label>
    </div> 

    
    <div class="mb-2">
      <label class="block mb-2 text-sm font-medium text-gray-900" for="longitud">Longitud</label>
      <input
        type="text"
        name="longitud"
        class="border border-gray-300"
        id="longitud"
        value="{{coords[1]}}"
        formControlName="longitud" 
        placeholder="Haz click en el mapa"
        readonly
      />
    </div>
    <div class="mb-2">
      <label class="block mb-2 text-sm font-medium text-gray-900" for="latitud">Latitud</label>
      <input
      
        type="text"
        name="latitud"
        class="border border-gray-300"
        id="latitud"
        formControlName="latitud"  
        value="{{coords[0]}}"      
        readonly
        placeholder="Haz click en el mapa"
      />
    </div>
    <div class="mb-2">
      <label class="block mb-2 text-sm font-medium text-gray-900" for="clasificaciones">Clasificaciones</label>
      <div class="cont-main">
        <div class="cont-checkbox" *ngFor="let data of checkbox; index as i">
          <input #checkboxes type="checkbox" id="myCheckbox-{{data.id}}" value="{{data.id}}" (change)="getValueOfCheckbox($event)" formControlName="clasificaciones"/>
          <label for="myCheckbox-{{data.id}}">
            <img  src="/Images/contenedores/{{data.name}}.webp" />
            <span class="cover-checkbox">
              <svg viewBox="0 0 12 10">
                <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
              </svg>
            </span>
            <div class="info">{{ data.name }}</div>
          </label>
        </div>
      </div>
    </div>
    
    <button
      type="submit"
      class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700"
    >
    A침adir
    </button>
  </form>
</section>
<section class="" >
  <h4 class="font-bold">Eliminar ubicaci칩n</h4>
  <form [formGroup]="form" (ngSubmit)="delete()">
    <div class="flex-1/2 m-2 ml-0">
      <select class="w-full p-2 pl-1 text-[1em] border border-b-gray-500 rounded-[10px]" name="contenedor_id" formControlName="id">
        <option
          *ngFor="let container of data ; index as i"          
          text="{{ container.nombre }}"
          value="{{ container.id }}"
          
        >
      
      </option>
      </select>
    </div>

    <button
      type="submit"
      class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700"
    >
      Eliminar
    </button>
  </form>
</section>
