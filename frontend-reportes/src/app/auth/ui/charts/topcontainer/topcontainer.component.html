<section class="mb-2" >
  <h4 class="font-bold">Estadisticas de Contenedores</h4>
  <form  [formGroup]="form" (ngSubmit)="createChart()">
    <div class="flex-1/2 m-2 ml-0">
      <select class="w-full p-2 pl-1 text-[1em] border border-b-gray-500 rounded-[10px]"  formControlName="contenedorName">
        <option
          *ngFor="let container of data ; "        
          text="{{ container.nombre }}"
          value="{{ container.nombre }}"
          
        >
            
      </option>
      </select>
    </div>

    <button
      type="submit"
      class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700"
    >
      Mostrar
    </button>
  </form>
</section>



<section>
    <h4 class="font-bold">Grafica segun la demanda del @if (countdata.length > 0) { {{countdata[0][0]}} } @else {Contenedor}</h4>
    @if (countdata.length > 0) {
      <div id="chartdiv" class="w-full h-[475px] bg-white mt-12 p-4 mb-12 "></div>
    }@else {
      <div class="w-full h-[475px] bg-white mt-12 p-4 mb-12 flex items-center justify-center">
        <p class="text-gray-500">No hay datos disponibles para mostrar.</p>
        </div>
    }
    

</section>
