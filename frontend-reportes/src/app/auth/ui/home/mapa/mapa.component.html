

<div class="fixed inset-0 flex items-center justify-center bg-[#31967d] bg-opacity-80 z-[1500]" *ngIf="isLoading() || this.datasize <= 0">    

    <div class="loader">
      <div class="loader__bar"></div>
      <div class="loader__bar"></div>
      <div class="loader__bar"></div>
      <div class="loader__bar"></div>
      <div class="loader__bar"></div>
      <div class="loader__ball"></div>
    </div>
</div>


<div id="svg-container" class="h-screen pt-[80px]" *ngIf="isLoading() == false">
  <button
    (click)="locateUser()"
    type="button"
    id="locate"
    class="absolute z-1000 text-gray-900 border bg-gray-50 border-gray-300 focus:outline-none hover:bg-white focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-2.5 py-2.5 me-2 mb-2 h-[48px] w-[48px]"
  >
  <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-location-pin"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 18l-2 -4l-7 -3.5a.55 .55 0 0 1 0 -1l18 -6.5l-2.901 8.034" /><path d="M21.121 20.121a3 3 0 1 0 -4.242 0c.418 .419 1.125 1.045 2.121 1.879c1.051 -.89 1.759 -1.516 2.121 -1.879z" /><path d="M19 18v.01" /></svg>
  </button>
  <div id="mapa-del-cut" class="h-full" (dblclick)="hideclass()"></div>
  <app-clasificaciones
    *ngIf="hide == false"
    [residuos]="residuos"
  ></app-clasificaciones>
</div>
