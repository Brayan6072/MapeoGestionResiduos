<form class="cont-bg" [formGroup]="form" (ngSubmit)="submit()">
  <h5 class="text-black mb-5">{{contenedor()}}</h5>  
  
  <div class="cont-main">

    <div class="cont-checkbox" *ngFor="let type of data; index as i">
      
      <input
        type="radio"
        name="localizacionContenedores"
        id="myRadio-{{ i }}"
        value="{{ type[0] }}"
        formControlName="localizacionContenedores"
      />
      <label for="myRadio-{{ i }}">
        <img src="/Images/contenedores/{{type[1]}}.webp" />
        <span class="cover-checkbox">
          <svg viewBox="0 0 12 10">
            <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
          </svg>
        </span>
        <div class="info">{{ type[1] }}</div>
      </label>
    </div>
  </div>
  <h5 class="text-black mb-5">Estado</h5>
  <div class="cont-main">
    <div class="cont-checkbox">
      <input type="radio" name="estado" id="Lleno" value="Lleno" formControlName="estado"/>
      <label for="Lleno">
        <img
          src="https://png.pngtree.com/png-clipart/20220729/original/pngtree-full-garbage-bin-pollution-container-png-image_8425529.png"
        />
        <span class="cover-checkbox">
          <svg viewBox="0 0 12 10">
            <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
          </svg>
        </span>
        <div class="info">Lleno</div>
      </label>
    </div>

    <div class="cont-checkbox">
      <input
        type="radio"
        name="estado"
        id="Basura mezclada"
        value="Basura mezclada"
        formControlName="estado"
      />
      <label for="Basura mezclada">
        <img
          class="object-cover"
          src="https://i.pinimg.com/736x/c2/be/89/c2be8919dff5bf462afb1eb0d1b2f7c5.jpg"
        />
        <span class="cover-checkbox">
          <svg viewBox="0 0 12 10">
            <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
          </svg>
        </span>
        <div class="info">Basura mezclada</div>
      </label>
    </div>
    <div class="cont-checkbox">
      <input type="radio" name="estado" id="dañado" value="Danado" formControlName="estado"/>
      <label for="dañado">
        <img
          src="Images/icons/break.webp"
        />
        <span class="cover-checkbox">
          <svg viewBox="0 0 12 10">
            <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
          </svg>
        </span>
        <div class="info">Dañado</div>
      </label>
    </div>
  </div>

  <button    
    
    type="Enviar"
    class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700"
  >
    @if (loading) {Enviando..}@else {Enviar}
  </button>
</form>
