
<div class="mt-5 relative overflow-x-auto shadow-md sm:rounded-lg">
  <table
    class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
  >
    <thead
      class="text-xs text-gray-700 uppercase bg-white-500 dark:bg-gray-100 dark:text-white-400"
    >
      <tr>
        <th scope="col" class="px-6 py-3">Id</th>
        <th scope="col" class="px-6 py-3">Fecha</th>
        <th scope="col" class="px-6 py-3">Hora</th>
        <th scope="col" class="px-6 py-3">Contenedor</th>
        <th scope="col" class="px-6 py-3">Clasificacion</th>
        <th scope="col" class="px-6 py-3">Estado</th>
        <th scope="col" class="px-6 py-3">Estatus</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let item of data"
        class="text-gray-800 bg-white dark:bg-white-800 hover:bg-white-50 dark:hover:bg-white-600"
      >
        <td class="px-6 py-4">{{ item.id }}</td>
        <td class="px-6 py-4">{{ item.fecha }}</td>
        <td class="px-6 py-4">{{ item.hora }}</td>
        <td class="px-6 py-4">{{ item.etiquetau }}</td>
        <td class="px-6 py-4">{{ item.clasificacion }}</td>
        <td class="px-6 py-4">
          @if (item.estado == 'Danado') {Da√±ado} @else {{{item.estado}}}
        </td>
        <td class="px-6 py-4">
          <div class="flex items-center">
            <div class="h-2.5 w-2.5 rounded-full bg-green-500 me-2"></div>
            {{ item.estatus }}
          </div>
        </td>
       
      </tr>
    </tbody>
  </table>
</div>
