<section class="bg-gray-50 dark:bg-gray-900">
  <div
    class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
  >
    <a
      href="https://www.cutonala.udg.mx/"
      class="flex items-center mb-0 text-2xl font-semibold text-gray-900 dark:text-white"
    >
      <img
        class="w-50 h-50 "
        src="/Images/icons/Cut_icon.webp"
        alt="logo"
      />
      
    </a>
    <div
      class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
    >
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <div class="flex items-center flex-col gap-y-4">
          <h1
          class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"
        >
          Crea una cuenta
        </h1>
        <app-google-button (onClick)="submitWithGoogle()"/>
       </div>

        <form class="space-y-4 md:space-y-6" [formGroup]="form" (ngSubmit)="submit()">
          <div>
            <label
              for="email"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Correo</label
            >
            <input
              type="email"
              name="email"
              id="email"
              class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-green-600 focus:border-green-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="name@alumnos.udg.com"              
              formControlName="email"
            />
            @if (isRequired('email')) {
              <small class="text-red-400">
                Este campo es requerido
              </small>
            }       
            @if (isEmailRequired()) {
              <small class="text-red-400">
                El correo no es valido
              </small>
            }    
          </div>
          <div>
            <label
              for="password"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Contraseña</label
            >
            <input
              type="password"
              name="password"
              id="password"
              placeholder="••••••••"
              class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-green-600 focus:border-green-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              
              formControlName="password"
            />
            @if (isRequired('password')) {
              <small class="text-red-400">
                Este campo es requerido
              </small>
            }
            
          </div>
         
          <button
            type="submit"
            class="w-full text-white bg-green-600 hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
          >
            Iniciar sesión
          </button>
          <p class="text-sm font-light text-gray-500 dark:text-gray-400">
            Ya tienes una cuenta?
            <a
              routerLink="/auth/sign-in"
              class="font-medium text-green-600 hover:underline dark:text-green-500"
              >Iniciar con cuenta</a
            >
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
